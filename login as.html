<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Portals</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="background"></div>
    <div class="container">
        <div class="item">
            
            
            <div class="text-item">
                <h2>Welcome! <br><span>
                    To Claim Ease
                </span></h2>
            
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
                <form action="">
                    <h2>login as police</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-home-circle'></i></span>
                        <input type="text" required>
                        <label >Station name</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="text" required>
                        <label >Police Id</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">Remember Me</label>
                        <a href="forget passowrd.html">Forget Password</a>
                    </div>
                    <button class="btn">Login In</button>
                    <div class="create-account">
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <form action="">

                    <h2>Login as insurance Provider</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" required>
                        <label >Firm Name</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bx-registered'></i></span>
                        <input type="text" required>
                        <label >Registered ID</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-password">
                        <label for="checkbox"><input type="checkbox">Remember Me !</label>
                    </div>
                    <button class="btn">Login In</button>
                    <div class="create-account">
                        <p>signup as Insurance Provider or Police  <br><a href="sign in as.html" class="login-link">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="logn.js"></script>
</body>

</html>
