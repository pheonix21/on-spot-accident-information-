<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign up Portals</title>
    <link rel="stylesheet" href="sign up.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="background"></div>
    <div class="container">
        <div class="item">
            
            
            <div class="text-item">
                <h2>WELCOME! <br><span>
                    As POLICE OR INSURANCE PROVIDER
                </span></h2>
            
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
                <form action="">
                    <h2>Sign up as police</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-home-circle'></i></span>
                        <input type="text" required>
                        <label >Name</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="text" required>
                        <label >Police Id</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="text" required>
                        <label >Station</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope'></i></span>
                            <input type="text" required>
                            <label >Zone</label>
                            </div>
                            <div class="input-box">
                                <span class="icon"><i class='bx bxs-envelope'></i></span>
                                <input type="text" required>
                                <label >Email</label>
                                </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    
                    <button class="btn">sign up</button>
                    
                </form>
            </div>
            <div class="form-box register">
                <form action="">

                    <h2>Sign up as insurance Provider</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" required>
                        <label >Firm Name</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bx-registered'></i></span>
                        <input type="text" required>
                        <label >Employee ID</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bx-registered'></i></span>
                        <input type="text" required>
                        <label >Employee name</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bx-registered'></i></span>
                        <input type="text" required>
                        <label >State/Area</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bx-registered'></i></span>
                        <input type="text" required>
                        <label >Email</label>
                    </div>
                  
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                   
                    <button class="btn">sign up</button>
                    
                </form>
            </div>
        </div>
    </div>

    
</body>

</html>
