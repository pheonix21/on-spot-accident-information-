
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Your Claims</title>
  <link rel="stylesheet" href="track claim.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Claim Tracker</h1>
      <div class="input-box">
        <input type="text" id="policyNumber" placeholder=" POLICYNUMBER" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="phone number" id="phone number" placeholder="PHONE NUMBER" required>
        <i class='bx bx-mobile-alt' ></i>
      </div>
      <div class="input-box">
        <input type="email" id="email" placeholder="EMIAL" required>
        <i class='bx bxs-envelope' ></i>
      </div>
      <button type="submit" class="btn">Login</button>
      
    </form>
  </div>
</body>
</html>
