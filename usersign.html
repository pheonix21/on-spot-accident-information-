<!DOCTYPE html>
<html>
<head>
  <title>User Sign In</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .form {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="form">
    <h2>User Sign In</h2>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phno">Phone number:</label>
    <input type="number" id="number" name="Phone number" required>

    <label for="aadhar">Aadhar Verification:</label>
    <input type="number" id="aadhar" name="aadhar" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Sign In</button>
  </div>

  <script>
    const form = document.querySelector('.form');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const aadharInput = document.getElementById('aadhar');
    const passwordInput = document.getElementById('password');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const errors = [];

      if (!usernameInput.value) {
        errors.push('Please enter a username');
      }

      if (!emailInput.value) {
        errors.push('Please enter an email address');
      } else if (!isEmailValid(emailInput.value)) {
        errors.push('Please enter a valid email address');
      }

      if (!aadharInput.value) {
        errors.push('Please enter an aadhar number');
      } else if (!isAadharValid(aadharInput.value)) {
        errors.push('Please enter a valid aadhar number');
      }

      if (!passwordInput.value) {
        errors.push('Please enter a password');
      }

      if (errors.length > 0) {
        const errorElement = document.createElement('div');
        errorElement.classList.add('error');
        errorElement.textContent = errors.join('\n');
        form.insertBefore(errorElement, form.firstChild);
        return;
      }

      // Submit the form
      form.submit();
    });

    function isEmailValid(email) {
      const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(email);
    }

    function isAadharValid(aadhar) {
      const re = /^[2-9]{1}[0-9]{3}\s[0-9]{4}\s[0-9]{4}$/;
      return re.test(aadhar);
    }
  </script>
</body>
</html>
